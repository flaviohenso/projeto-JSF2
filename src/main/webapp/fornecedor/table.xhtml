<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<!-- <ui:insert name="body"> -->
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Fornecedores</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<!-- /.panel-heading -->

						<p:commandButton styleClass="btn btn-primary btn-sm" title="Novo"
							icon="fa fa-plus-circle" value="Novo" oncomplete="create();"
							process="@this" immediate="true">
						</p:commandButton>
					</div>
					<ui:include src="/fornecedor/filter.xhtml"></ui:include>

					<div class="panel-body">
						<p:messages showSummary="true" showDetail="false"
							autoUpdate="true" showIcon="false" />
						<h:form id="formTable">
							<p:dataTable value="#{fornecedorBean.model}" lazy="true"
								var="fornecedor" paginator="true" paginatorPosition="bottom"
								rows="5" rowStyleClass="gradeA"
								tableStyleClass="table table-striped table-bordered table-hover display"
								id="dataTables-example" width="100%">

								<p:column>
									<!-- column header -->
									<f:facet name="header">Nome</f:facet>
									<!-- row record -->
    							#{fornecedor.nome}
    						</p:column>

								<p:column>
									<!-- column header -->
									<f:facet name="header">Cnpj</f:facet>
									<!-- row record -->
    							#{fornecedor.cnpj}
    						</p:column>

								<p:column>
									<!-- column header -->
									<f:facet name="header">Inscrição Estadual</f:facet>
									<!-- row record -->
    							#{fornecedor.ie}
    						</p:column>
								<p:column>
									<!-- row record -->
									<div align="center">
										<p:commandButton styleClass="btn btn-xs btn-warning"
											title="Editar" icon="fa fa-pencil-square-o" value="Editar"
											oncomplete="create();" process="@this"
											update="dataTables-example" immediate="true">
											<f:setPropertyActionListener value="#{fornecedor}"
												target="#{fornecedorBean.fornecedor}" />
											<f:ajax event="click" execute="@form" render=":form_modal" />
										</p:commandButton>
									</div>
								</p:column>
								<p:column>
									<div align="center">
										<p:commandButton styleClass="btn btn-xs btn-danger"
											title="Excluir" icon="fa fa-minus-circle" value="Excluir"
											oncomplete="remover();" process="@this"
											update="dataTables-example" immediate="true">
											<f:setPropertyActionListener value="#{fornecedor}"
												target="#{fornecedorBean.fornecedor}" />
										</p:commandButton>
									</div>
								</p:column>
							</p:dataTable>
						</h:form>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>

	</div>
	<!-- 	</ui:insert> -->


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<ui:include src="/fornecedor/form_modal.xhtml"></ui:include>
			</div>
		</div>
	</div>

	<div class="modal fade" id="dialogRemove">
		<div class="modal-dialog">
			<div class="modal-content">
				<ui:include src="/fornecedor/dialog.xhtml"></ui:include>
			</div>
		</div>
	</div>

	<!-- DataTables CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-plugins/dataTables.bootstrap.css" />

	<!-- DataTables Responsive CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-responsive/dataTables.responsive.css" />

	<!-- DataTables JavaScript -->
	<h:outputScript
		name="css/bootstrap/vendor/datatables/js/jquery.dataTables.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-plugins/js/dataTables.bootstrap.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-responsive/js/dataTables.responsive.js" />

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});

		function remover() {

			$('#dialogRemove').modal({
				show : true
			})
		}

		function create() {

			$('#myModal').modal({
				show : true
			})
		}
		
		function hideDialog() {

			$('#dialogRemove').modal({
				hide : true
			})
		}

		$(document).ready(function() {
			var table = $('#dataTables-example').DataTable({
				"ajax" : "data/arrays.txt",
				"columnDefs" : [ {
					"targets" : -1,
					"data" : null,
					"defaultContent" : "<button>Click!</button>"
				} ]
			});

			$('#dataTables-example tbody').on('click', 'button', function() {
				var data = table.row($(this).parents('tr')).data();
				alert(data[0] + "'s salary is: " + data[5]);
			});
		});
	</script>

</ui:composition>
