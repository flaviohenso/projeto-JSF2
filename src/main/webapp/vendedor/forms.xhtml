<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


	<div id="wrapper">

		<!-- Navigation -->

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Registro de Vendedor</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<h:messages styleClass="fa fa-info-circle alert alert-info alert-dismissable"
						showSummary="false" showDetail="true" />

					<div class="panel panel-default">
						<div class="panel-heading">Registro</div>
						<div class="panel-body">
							<div class="row">
								<h:form role="form">
									<div class="col-lg-6">
										<div class="form-group">
											<label>Nome</label>
											<h:inputText id="nome" class="form-control"
												value="#{vendedorBean.vendedor.nome}" required="true" />
											<h:message for="nome" showDetail="true" showSummary="false" />
										</div>
										<div class="form-group">
											<label>Email</label>
											<h:inputText id="email" class="form-control"
												value="#{vendedorBean.vendedor.email}" required="true" />
											<h:message for="email" showDetail="true" showSummary="false" />
										</div>										
										<div class="form-group">
											<label>CPF/CNPJ</label>
											<h:inputText id="documentoReceitaFederal" class="form-control" 
												value="#{vendedorBean.vendedor.documentoReceitaFederal}" required="true"/>
												<h:message for="documentoReceitaFederal" showDetail="false" showSummary="true" />
										</div>
										<div class="form-group">
											<label>Idade</label>
											<h:inputText id="idade" class="form-control"
												value="#{vendedorBean.vendedor.idade}" required="true"/>
											<h:message for="idade" showDetail="false" showSummary="true" />
										</div>
										<div class="form-group">
											<label>Senha</label>
											<h:inputSecret id="senha" class="form-control"
												value="#{vendedorBean.vendedor.senha}" />
											<h:message for="senha" showDetail="false" showSummary="true" />
										</div>
										<h:commandButton action="#{vendedorBean.salvar}"
											value="Salvar" class="btn btn-default" />
										<button type="reset" class="btn btn-default">Reset</button>
									</div>
								</h:form>
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

	<h:outputStylesheet
		name="css/bootstrap/datapicker/css/bootstrap-datepicker.css" />
	<h:outputScript
		name="js/bootstrap/datapicker/js/bootstrap-datepicker.min.js" />

	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#sandbox-container .input-append.date').datepicker({
				language : "pt-BR",
				format : "dd/mm/yyyy",
				startView : new Date(),
				autoclose : true
			});
		});
	</script>

</ui:composition>
