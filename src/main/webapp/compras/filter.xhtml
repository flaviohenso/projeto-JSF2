<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<div class="panel panel-default">
		<div class="panel-body">
			<h:form role="formBuscar">
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Número Pedido"
								value="#{compraBean.nomePesquisa}" />
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Fornecedor"
								value="#{compraBean.nomePesquisa}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<h:inputText class="form-control" pt:placeholder="Status"
								value="#{compraBean.nomePesquisa}" />
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<div class="input-daterange input-group" id="datepicker">
								<input type="text" class="input-sm form-control" name="start" />
								<span class="input-group-addon">Até</span> <input type="text"
									class="input-sm form-control" name="end" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div align="right">
							<h:commandButton class="btn btn-info btn-xs" id="loading-btn"
								action="#{compraBean.buscar}" value="Buscar">
								<f:ajax execute="@form"
									render=":formTable:dataTables-example @formBuscar" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</div>

	<!-- 	</ui:insert> -->

	<!-- DataTables CSS -->
	<!-- 	<h:outputStylesheet -->
	<!-- 		name="css/datatable/datatable.min.css" /> -->

	<!-- DataTables CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-plugins/dataTables.bootstrap.css" />

	<!-- DataTables Responsive CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-responsive/dataTables.responsive.css" />

	<!-- DataTables JavaScript -->
	<h:outputScript
		name="css/bootstrap/vendor/datatables/js/jquery.dataTables.min.js" />

	<h:outputScript name="js/bootstrap/vendor/jquery/jquery.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-plugins/js/dataTables.bootstrap.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-responsive/js/dataTables.responsive.js" />

	<script type="text/javascript">
		$('#sandbox-container .input-daterange').datepicker({
			language : "pt-BR",
			multidate : false
		});
	</script>

</ui:composition>
