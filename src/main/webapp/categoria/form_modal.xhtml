<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" prependId="false">
		<div class="modal-header">
			<h4 class="modal-title" id="modalLabel">
				Cadastro de Categoria

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</h4>

			<p:messages showSummary="true" showDetail="false" autoUpdate="true" showIcon="false"/>

		</div>
		<div class="modal-body">

			<h:outputLabel for="categoria_nome">Nome</h:outputLabel>
			<h:inputText class="form-control" required="true"
				value="#{categoriaBean.categoria.nome}" id="categoria_nome" />
			<p class="help-block">Exemplo: VENDEDOR.</p>

		</div>
		<div class="modal-footer">

			<h:commandButton class="btn btn-success btn-sm" id="loading-btn"
				action="#{categoriaBean.salvar}" value="Salvar">
				<f:ajax execute="@form" render=":formTable:dataTables-example @form" />
			</h:commandButton>
			<button type="reset" class="btn btn-dafault btn-sm">Reset</button>
		</div>
	</h:form>

	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#sandbox-container .input-append.date').datepicker({
				language : "pt-BR",
				format : "dd/mm/yyyy",
				startView : new Date(),
				autoclose : true
			});

		});
		$('button').button({
			loadingText : 'Processando...'
		});

		$('#loading-btn').click(function() {
			var btn = $(this);
			btn.button('loading');
			setTimeout(function() {
				btn.button('reset');
			}, 2000);
		});
	</script>

</ui:composition>
