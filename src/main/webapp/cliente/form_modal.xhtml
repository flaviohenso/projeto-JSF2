<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form role="form" prependId="false" id="form_modal">
		<div class="modal-header">
			<h4 class="modal-title" id="modalLabel">
				Cadastro de Cliente

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</h4>

			<p:messages showSummary="true" showDetail="false" autoUpdate="true"
				showIcon="false" />

		</div>
		<div class="modal-body">

			<div class="form-group">
				<h:outputLabel for="cliente_nome">Nome</h:outputLabel>
				<h:inputText id="cliente_nome" class="form-control"
					value="#{clienteBean.cliente.nome}" required="true" />
				<h:message for="cliente_nome" showDetail="true" showSummary="false" />
			</div>
			<div class="form-group">
				<h:outputLabel for="cliente_email">Email</h:outputLabel>
				<h:inputText id="cliente_email" class="form-control"
					value="#{clienteBean.cliente.email}" required="true" />
				<h:message for="cliente_email" showDetail="true" showSummary="false" />
			</div>
			<div class="form-group">
				<h:outputLabel for="cliente_cpfcnpj">CPF/CNPJ</h:outputLabel>
				<h:inputText id="cliente_cpfcnpj" class="form-control"
					value="#{clienteBean.cliente.documentoReceitaFederal}"
					required="true" />
				<h:message for="cliente_cpfcnpj" showDetail="false"
					showSummary="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="cliente_idade">Idade</h:outputLabel>
				<h:inputText id="cliente_idade" class="form-control"
					value="#{clienteBean.cliente.idade}" required="true" />
				<h:message for="cliente_idade" showDetail="false" showSummary="true" />
			</div>
			<div class="form-group">
				<h:outputLabel for="cliente_senha">Senha</h:outputLabel>
				<h:inputSecret id="cliente_senha" class="form-control"
					value="#{clienteBean.cliente.senha}" />
				<h:message for="cliente_senha" showDetail="false" showSummary="true" />
			</div>
		</div>
		<div class="modal-footer">

			<h:commandButton class="btn btn-success btn-sm" id="loading-btn"
				action="#{clienteBean.salvar}" value="Salvar">
				<f:ajax execute="@form" render=":formTable:dataTables-example @form" />
			</h:commandButton>
			<button type="reset" class="btn btn-dafault btn-sm">Reset</button>
		</div>
	</h:form>

	<script type="text/javascript">
		$(document).ready(function(e) {
			$('#sandbox-container .input-append.date').datepicker({
				language : "pt-BR",
				format : "dd/mm/yyyy",
				startView : new Date(),
				autoclose : true
			});

		});
		$('button').button({
			loadingText : 'Processando...'
		});

		$('#loading-btn').click(function() {
			var btn = $(this);
			btn.button('loading');
			setTimeout(function() {
				btn.button('reset');
			}, 4000);
		});
	</script>

</ui:composition>
