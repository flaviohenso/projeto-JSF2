<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<!-- <ui:insert name="body"> -->
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Authorities</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">

						<!-- 						<a href="#myModal" role="button" class="btn btn-primary btn-sm" -->
						<!-- 							data-toggle="modal">Novo</a> -->
						<!-- 						<a href="#myModal" role="button" class="btn" data-toggle="modal" id="btn_novo">Novo</a> -->

						<p:commandButton styleClass="btn btn-primary btn-sm"
							title="Excluir" icon="fa fa-plus-circle" value="Novo"
							oncomplete="create();" process="@this" immediate="true">
						</p:commandButton>
					</div>

					<ui:include src="/sistema/seguranca/filter.xhtml"></ui:include>

					<!-- /.panel-heading -->
					<div class="panel-body">
						<p:messages showSummary="true" showDetail="false"
							autoUpdate="true" showIcon="false" />
						<h:form id="formTable">
							<h:dataTable width="100%" value="#{sistemaBean.authorities}"
								var="authoritie"
								styleClass="table table-striped table-bordered table-hover display"
								id="dataTables-example" headerClass="order-table-header"
								rowClasses="gradeA">

								<h:column>
									<!-- row record -->
									<h:selectBooleanCheckbox />
								</h:column>

								<h:column>
									<!-- column header -->
									<f:facet name="header">Nome</f:facet>
									<!-- row record -->
    							#{authoritie.nome}
    						</h:column>

								<h:column>
									<!-- column header -->
									<f:facet name="header">Observação</f:facet>
									<!-- row record -->
    							#{authoritie.observacao}
    						</h:column>
								<h:column>
									<!-- row record -->
									<div align="center">
										<a href="#" class="btn btn-xs btn-warning"
											onclick="remover();"><span class="fa fa-pencil-square-o"
											aria-hidden="true"></span> Editar</a>
									</div>
								</h:column>

								<h:column>
									<div align="center">
										<p:commandButton styleClass="btn btn-xs btn-danger"
											title="Excluir" icon="fa fa-minus-circle" value="Excluir"
											oncomplete="remover();" process="@this"
											update="dataTables-example" immediate="true">
											<f:setPropertyActionListener value="#{authoritie}"
												target="#{sistemaBean.authoritie}" />
										</p:commandButton>
									</div>
									<!-- 								<h:commandButton styleClass="btn btn-xs btn-danger"  -->
									<!-- 									 value="Salvar"> -->
									<!-- 									<f:setPropertyActionListener value="#{authoritie}" target="#{sistemaBean.authoritie}" /> -->
									<!-- 								</h:commandButton> -->

									<!-- 								<button class="btn btn-xs btn-danger" data-toggle="modal" -->
									<!-- 									data-target="#dialogRemove">Excluir</button> -->
								</h:column>
							</h:dataTable>
						</h:form>
						<!-- /.table-responsive -->
						<!-- 						</h:form> -->
						<nav aria-label="Page navigation">
						<ul class="pagination">
							<li><a href="#" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
						</nav>

					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<ui:include src="/sistema/seguranca/form_modal.xhtml"></ui:include>
			</div>
		</div>
	</div>

	<ui:include src="/sistema/seguranca/dialog.xhtml"></ui:include>

	<!-- 	</ui:insert> -->

	<!-- DataTables CSS -->
	<!-- 	<h:outputStylesheet -->
	<!-- 		name="css/datatable/datatable.min.css" /> -->

	<!-- DataTables CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-plugins/dataTables.bootstrap.css" />

	<!-- DataTables Responsive CSS -->
	<h:outputStylesheet
		name="css/bootstrap/vendor/datatables-responsive/dataTables.responsive.css" />

	<!-- DataTables JavaScript -->
	<h:outputScript
		name="css/bootstrap/vendor/datatables/js/jquery.dataTables.min.js" />

	<h:outputScript name="js/bootstrap/vendor/jquery/jquery.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-plugins/js/dataTables.bootstrap.min.js" />

	<h:outputScript
		name="css/bootstrap/vendor/datatables-responsive/js/dataTables.responsive.js" />

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});

		});

		function remover() {

			$('#dialogRemove').modal({
				show : true
			})
		}

		function create() {

			$('#myModal').modal({
				show : true
			})
		}

		$(document).ready(function() {
			var table = $('#dataTables-example').DataTable({
				"ajax" : "data/arrays.txt",
				"columnDefs" : [ {
					"targets" : -1,
					"data" : null,
					"defaultContent" : "<button>Click!</button>"
				} ]
			});

			$('#dataTables-example tbody').on('click', 'button', function() {
				var data = table.row($(this).parents('tr')).data();
				alert(data[0] + "'s salary is: " + data[5]);
			});
		});
	</script>

</ui:composition>
